{% extends 'base.html' %}
{% block content %}
    {% if has_perm  or is_owner or is_superuser %}
    <h1 class="text-center">Are you sure you want to delete this article</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'delete article' article.pk %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-danger mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    {% else %}
            <h1>
                <p style="color: honeydew">
                    Aagh, another hacker on the roster... Unfortunately you do not have permission to do that.
                </p>
            </h1>
    {% endif %}
{% endblock %}
