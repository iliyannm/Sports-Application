{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Create category</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" enctype="multipart/form-data" class="container mb-5" action="{% url 'create category' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Add category</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
